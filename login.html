<body id="registration-page">

<!--header start -->
<div class="content-width">
	<div class="header">
    	<div class="registration-logo">
        	<a href="#"><img src="images/registration-logo.png" alt="" ></a>
        </div>
    </div>
</div>
<!--header end -->

<div class="login-section">
<!--main start -->
<div class="content-width">
	<div class="main">
    	<div class="login-content">
        	<div class="login-detail">
                <h2>Login</h2>
                <a href="#" class="btn-default silver-btn large facebook-btn"><span>&nbsp;</span>Login with Facebook</a><br>
                <em>or, login with your email</em>
                <p>
                 <input class="login-fields input-field" type="text" placeholder="Email address"></p>
               <!-- <div class="error-login">
                    <span>Username or password entered is incorrect.</span>
                </div> -->
                <p>
                <input class="login-fields input-field" type="password" placeholder="Password"></p>
                <a href="#" class="btn-default silver-btn large login-btn">Login</a>
                <input type="checkbox" class="stay-checkbox" >
                <span class="stay-login">Stay logged in</span><br>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="login-bot-section">
            	<span>Not a member?</span>
                <a href="#"> Request an invite</a>
            </div>
        </div>
    </div>
</div>
<!--main end -->
