<body id="registration-page">

<!--header start -->
<div class="content-width">
	<div class="header">
    	<div class="registration-logo">
        	<a href="#"><img src="images/registration-logo.png" alt="" ></a>
        </div>
    </div>
</div>
<!--header end -->

<!--main start -->
<div class="content-width">
	<div class="main">
        <div class="creataccount">
            <div class="creat-heading">
                <span class="step">Step 2 of 2</span>
                <h2>Create your account</h2>
            </div>        
            <div class="creat-detail clearfix">
            	<div class="creat-profile">
                	<a href="#" class="prifle-pic"><img src="images/profile-pic.jpg" alt="" ></a>
                    <a href="#">Upload your photo</a>
                </div>
                <div class="creat-info">
                	<p>
                    <input class="creat-fields input-field" type="text" placeholder="First name"></p>
                    <p>
                    <input class="creat-fields input-field" type="text" placeholder="Last name"></p>
                    <p>
                    <input class="creat-fields input-field" type="text" placeholder="Email address"></p>
                    <p class="last-field">
                    <input class="creat-fields input-field" type="password" placeholder="Password"></p>
                    <p class="creat-terms">By creating an account, I accept Redbride's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>
                    <a href="#" class="btn primary-btn large">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
