<body id="registration-page">

<!--header start -->
<div class="content-width">
	<div class="header">
    	<div class="registration-logo">
        	<a href="#"><img src="images/registration-logo.png" alt="" ></a>
        </div>
    </div>
</div>
<!--header end -->

<div class="reset-password-section">
<!--main start -->
<div class="content-width">
	<div class="main">
    	<div class="forgot-password">
        	<h2>Reset your password</h2>
            <input class="reset-field input-field" type="password" placeholder="password">
            <span class="for-mobile">Minimum 6 characters</span>
            <em class="show-ps"><input type="checkbox" ><i>Show password</i></em>
            <a href="#" class="btn primary-btn large resset-password-btn">Reset Password</a>
            <span class="default-view">Minimum 6 characters</span>
        </div>
    </div>
